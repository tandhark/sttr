<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포털찾기</title>
    <style>
      
html {
  background-image: linear-gradient(to bottom right, #a7f8ff, #ec9191);
  height: 150%;
}

h1,
p,
button {
  font-family: Helvetica, sans-serif;
  font-weight: 100;
  color: #fff;    
}

h1 {
  letter-spacing: 0.5em;
  text-align: center;
  margin-top: 50px;
  line-height: 1.6em;
}

p {
  font-size: 1.1em;
  text-align: center;
  margin: 110px auto 20px;
  letter-spacing: 0.05em;
}

.container {
  text-align: center;
  position: relative;
  width: 300px;
  margin: 0 auto;
  cursor: pointer;
}

button {
  position: relative;
  height: 50px;
  width: 280px;
  border: 0;
  border-radius: 5px;
  text-transform: uppercase;
  font-size: 1.1em;
  letter-spacing: 0.2em;
  overflow: hidden;
  box-shadow: 0 4px 12px 0 rgba(152, 160, 180, 10);
  z-index: -2;
}

.fill-one {
  position: absolute;
  background-image: linear-gradient(to right, #E040FB, #00BCD4);
  height: 70px;
  width: 420px;
  border-radius: 5px;
  margin: -40px 0 0 -140px;
  z-index: -1;
  transition: all 0.4s ease;
}

.container-one:hover .fill-one {
  -webkit-transform: translateX(100px);
  -moz-transform: translateX(100px);
  transform: translateX(100px);
}

.fill-two {
  position: absolute;
  background-image: linear-gradient(to right, #E040FB, #00BCD4);
  background-size: 150% 150%;
  height: 70px;
  width: 420px;
  border-radius: 5px;
  margin: -40px 0 0 -140px;
  z-index: -1;
  transition: all 0.4s ease;
}

.container-two:hover .fill-two {
  -webkit-animation: gradient 3s ease infinite;
  -moz-animation: gradient 3s ease infinite;
  animation: gradient 3s ease infinite;
}

@-webkit-keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

@-moz-keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

@keyframes gradient {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
    </style>
</head>
<body>
  <h1>Season 2 of Gloria</h1>
  <p>원하는 사이트가 있습니까?</p>
  <div class="container container-one" onclick="openSearchWindow()  ">
    <button>
      <b>사이트 검색</b>
      <div class="fill-one"></div>
    </button>
  </div>
  <p>원하는 질문이 있나요?</p>
  <a href="https://chatgpt.com/">
  <div class="container container-two">
    <button>
      <b>chat gpt 검색</b>
      <div class="fill-two"></div>
    </button>
  </a>
  </div>


    <script>
        const siteMap = {
            "네이버": "https://www.naver.com",
            "구글": "https://www.google.com",
            "다음": "https://www.daum.net",
            "웹툰": "https://comic.naver.com/",
            "카카오 페이지": "https://page.kakao.com/",
            "유튜브": "https://www.youtube.com",
            "1": "https://www.youtube.com",
            "gpt": "https://chatgpt.com",
            "퍼즐": "https://edpuzzle.com"
        };

        function openSearchWindow() {
            const searchQuery = prompt("사이트를 입력하세요:");
            
            if (searchQuery) {
                const siteURL = siteMap[searchQuery];
                if (siteURL) {
                    window.location.href = siteURL;
                  } else {
                    alert("해당 사이트는 등록하지 않는 사이트입니다");
                  }}}
    </script>
</body>
</html>
